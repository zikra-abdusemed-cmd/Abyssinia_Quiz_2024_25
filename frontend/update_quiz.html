<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/admin/update_quiz.css">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="text-center py-3" style="background: linear-gradient(to right, #3d2c47, #af7fcb); color: white;">
        <h1>Abyssinia Quiz</h1>
    </header>

    <!-- Sidebar and Main Content -->
    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="side-bar d-flex flex-column align-items-center text-white py-4">
            <img src="image/profile.jpg" alt="Profile" class="rounded-circle mb-3" style="width: 120px; height: 120px;">
            <a class="create_quiz btn btn-link text-white" href="create_quiz.html">Create Quiz</a>
            <a class="update_quiz btn btn-link text-white" href="update_quiz.html">View Quiz</a>
            <a class="logout btn btn-link text-white mt-auto" href="home.html">Logout</a>
        </aside>

        <!-- Main Content -->
        <main>
            <div class="container bg-light text-black rounded p-5">
                <div class="mb-2">
                    <label for="id" class="form-label">Question ID</label>
                    <input type="text" id="id" class="form-control" placeholder="Enter question ID">
                </div>
                <button id="fetchQuiz" class="btn btn-fetch btn-primary w-100">Fetch Quiz</button>

                <div id="quizDisplay" class="mt-3"></div>

                <!-- Update Form -->
                <div class="mb-2 mt-4">
                    <label for="question" class="form-label">Question</label>
                    <input type="text" id="question" class="form-control" placeholder="Enter updated question">
                </div>

                <!-- Choices -->
                <div>
                    <label for="choice-a" class="form-label">A</label>
                    <input type="text" id="choice-a" class="form-control" placeholder="Enter updated option A">
                </div>
                <div>
                    <label for="choice-b" class="form-label">B</label>
                    <input type="text" id="choice-b" class="form-control" placeholder="Enter updated option B">
                </div>
                <div>
                    <label for="choice-c" class="form-label">C</label>
                    <input type="text" id="choice-c" class="form-control" placeholder="Enter updated option C">
                </div>
                <div>
                    <label for="choice-d" class="form-label">D</label>
                    <input type="text" id="choice-d" class="form-control" placeholder="Enter updated option D">
                </div>

                <!-- Answer -->
                <div class="mb-4">
                    <label for="answer" class="form-label">Answer</label>
                    <input type="text" id="answer" class="form-control" placeholder="Enter the correct answer">
                </div>

                <!-- Update Button -->
                <button id="updateQuestion" class="btn btn-primary w-100" style="display: none;">Update</button>
            </div>
        </main>
    </div>

    <script src="dist/api/update_quiz.js"></script>
        


  
    
</body>
</html>
