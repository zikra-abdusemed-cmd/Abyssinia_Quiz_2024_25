<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssinia Quiz</title>
    <!-- Include Bootstrap CSS -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js" type="module"></script>
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="style/user/register.css">
</head>
<body>
    <div class="container shadow-lg p-4">
        <form class="content" id="registerForm">
            <h1 class="text-center fw-bold">Abyssinia Quiz</h1>
            <div class="input mt-5">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
      
                <label for="email" class="form-label mt-4">Email</label>
                <input type="email" id="email" class="form-control" required>
      
                <label for="password" class="form-label mt-4">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4 w-50">Register</button>
        </form>
    </div>

    <script src="dist/api/register.js"></script>
       
</body>
</html>
