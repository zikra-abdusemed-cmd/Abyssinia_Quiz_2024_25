<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS and JS -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/both/login.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <div class="content text-center">
            <h1 class="mb-4">Abyssinia Quiz</h1>
            <form class="w-100" id="loginForm">
                <div class="mb-4">
                    <label for="loginUsername" class="form-label">Username</label>
                    <input required type="text" class="form-control mx-auto" style="max-width: 529px;"
                        id="loginUsername" name="username">
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input required type="password" class="form-control mx-auto" style="max-width: 529px;"
                        id="loginPassword" name="password">
                </div>
                <p><a href="forgot_password.html" class="text-decoration-none text-dark">Forgot Password</a></p>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <!-- Specify button types to prevent confusion -->
                    <button type="submit" class="btn btn-dark" style="background-color: #3d2c47;" id="loginUser">Login
                        </button>
                </div>
            </form>
        </div>
    </div>


<script src="dist/api/login.js"></script>
</body>

</html>
